<h6>
  Editar / Criar Aluno
</h6>
<div class="col s12">
    
    <div class="row">
        <div class="input-field col s12">
            <input disabled type="text" [(ngModel)]="aluno.id" id="disabled"/>
            <label for="disabled" class="active">#</label>  
        </div>
        <div class="input-field col s12">
            <input type="text" [(ngModel)]="aluno.nome" id="nome"/>
            <label for="nome" class="active">Nome</label>  
        </div>
        <div class="input-field col s12">
            <input type="text" [(ngModel)]="aluno.email" id="email"/>
            <label for="email" class="active">Email</label>  
        </div>
    </div>
    <a class="waves-effect waves-light btn"
   (click)="salvarAluno()" >Salvar</a>

</div>
